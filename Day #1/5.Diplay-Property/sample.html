<!DOCTYPE html>

<html>
  <head>
    <title>Block,Inline Block and inline elements</title>
    <style>
        .conversion{
          display: inline-block;
        }

        .conversion1{
          display: block;
          width: 500px;
        }
    </style>
  </head>

  <body>
    <p>Hello this is an Block elememt!!I take up the entire line!!</p>
    <p><strong>This is an inline elememt,can be present in both block or inline block line</strong></p>
    <p class="conversion">This is block element converted to Inline block element</p>
    <p>The following image is an block elemnt coverted from inline block element</p>
    <img class="conversion1" src="image.jpg">
  </body>
</html>
