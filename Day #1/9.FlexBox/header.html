<!DOCTYPE html>

<html>
  <head>
    <title>
      Youtube Header
    </title>
    <link rel="stylesheet" href="header.css">
  </head>

  <body>
    <div class="header">

      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">
        <img class="youtube-logo" src="icons/youtube-logo.svg">
      </div>

      <div class="middle-section">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search"><img class="search-icon" src="icons/search.svg"></button>
        <button class="voice-search-icon"><img class="voice-icon" src="icons/voice-search-icon.svg"></button>
      </div>

      <div class="right-section">
        <img class="upload" src="icons/upload.svg">
        <img class="youtube-apps" src="icons/youtube-apps.svg">
        <img class="notifications" src="icons/notifications.svg">
        <img class="image" src="image.jpg">
      </div>

  </div>
  </body>
</html>
